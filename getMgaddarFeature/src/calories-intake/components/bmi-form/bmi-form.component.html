<header class="text-center">
    <h1>Please fill the form below to calculate your BMI first</h1>
</header>
<main class="flex flex-col gap-10">
    <div class="flex flex-col items-center w-full">
        <header>
            <h2>Please chose your measurment preferrence</h2>
        </header>
        <main class="flex gap-10 text-white">
            <button class="bg-slate-500 p-2 rounded-lg" (click)="changeMesure('kg')">
                Kilograms / centimeters
            </button>
            <button class="bg-slate-500 p-2 rounded-lg" (click)="changeMesure('pnd')">
                Pounds / inches
            </button>
        </main>
    </div>
    <form class="flex flex-col gap-5 items-center" [formGroup]="bmiForm" (ngSubmit)="onSubmit">
        <div>
            <label for="height">Weight: </label>
            <input class="border rounded-lg" type="number" name="height" formControlName="bmiForm.height">
        </div>
        <div>
            <label for="weight">Height: </label>
            <input class="border rounded-lg" type="number" name="weight" formControlName="bmiForm.weight">
        </div>
        <div>
            <label for="age">Age: </label>
            <input class="border rounded-lg" type="number" name="age" formControlName="bmiForm.age">
        </div>
        <button class="bg-slate-500 p-2 rounded-lg" type="submit">Submit</button>
    </form>
</main>
